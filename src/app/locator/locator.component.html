<div class="locator">
  <h1>I will go to</h1>
  <div>
    <mat-form-field>
      <mat-label>Latitude:</mat-label>
      <input matInput type="number" [value]="currentLat" [(ngModel)]="currentLat" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Longitude:</mat-label>
      <input matInput type="number" [value]="currentLng" [(ngModel)]="currentLng" />
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="onLocate()"> Locate </button>
</div>
